[colors]
;; Nord Color Palette
nord0 = #2E3440
nord1 = #3B4252
nord2 = #434C5E
nord3 = #4C566A
nord4 = #D8DEE9
nord5 = #E5E9F0
nord6 = #ECEFF4
nord7 = #8FBCBB
nord8 = #88C0D0
nord9 = #81A1C1
nord10 = #5E81AC
nord11 = #BF616A
nord12 = #D08770
nord13 = #EBCB8B
nord14 = #A3BE8C
nord15 = #B48EAD

background = ${colors.nord0}
background-alt = ${colors.nord1}
foreground = ${colors.nord4}
primary = ${colors.nord8}
secondary = ${colors.nord9}
alert = ${colors.nord11}
warning = ${colors.nord12}
success = ${colors.nord14}

[bar/main]
;; Monitor dan posisi
; monitor = ${env:MONITOR:HDMI-2}
width = 100%
height = 30
radius = 0
fixed-center = true

;; Warna utama
background = ${colors.background}
foreground = ${colors.foreground}

;; Border
line-size = 2
line-color = ${colors.primary}

;; Padding dan margin
border-size = 0
padding-left = 2
padding-right = 2

;; Module spacing
module-margin-left = 1
module-margin-right = 2

;; Font
font-0 = "Fira Code:size=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=10;2"
font-2 = "Font Awesome 6 Brands:size=10;2"

;; Modules
modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio wlan eth systray

;; Cursor
cursor-click = pointer
cursor-scroll = ns-resize

[module/xworkspaces]
type = internal/xworkspaces

;; Desktop icons dan format
label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.foreground}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.nord3}
label-empty-padding = 2

[module/date]
type = internal/date
interval = 5

;; Format tanggal dan waktu
date = " %d-%m-%Y"
time = "%H:%M"

format-prefix = 
format-prefix-foreground = ${colors.primary}
format-prefix-padding = 1

label = %date% %time%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

;; Format
format-volume = <label-volume> <bar-volume>
label-volume =  %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = VOL muted
label-muted-foreground = ${colors.alert}

;; Volume bar
bar-volume-width = 10
bar-volume-foreground-0 = ${colors.success}
bar-volume-foreground-1 = ${colors.success}
bar-volume-foreground-2 = ${colors.success}
bar-volume-foreground-3 = ${colors.success}
bar-volume-foreground-4 = ${colors.success}
bar-volume-foreground-5 = ${colors.warning}
bar-volume-foreground-6 = ${colors.alert}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-foreground = ${colors.foreground}
bar-volume-fill = ─
bar-volume-empty = ─
bar-volume-empty-foreground = ${colors.nord3}

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %ifname% %essid%
label-connected-foreground = ${colors.primary}

format-disconnected = <label-disconnected>
label-disconnected =  %ifname% offline
label-disconnected-foreground = ${colors.alert}

;; Signal strength icons
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.primary}

[module/eth]
type = internal/network
interface = enp4s0
interval = 3.0

format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.primary}
label-connected = %ifname% %local_ip%
label-connected-foreground = ${colors.primary}

format-disconnected = <label-disconnected>
label-disconnected = 
label-disconnected-foreground = ${colors.alert}

[module/network]


[module/systray]
type = internal/tray

format-margin = 8px
tray-spacing = 16px

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

